<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="/vendors/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  </head>

  <body>
    <div class="container">

      <!-- To Do List Header-->
      <div class="row" id="header">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12"><p>To Do List</p></div>
          </div>
        </div>
      </div>

      <!-- List of Tasks-->
      <div id="taskList"></div>

      <!-- Add Task Option-->
      <div class="row">
        <div class="col-xs-12">
          <div class="row taskAddition">
            <div class="col-xs-12"><button id="addTask">add task</button></div>
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
